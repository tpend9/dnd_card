<!DOCTYPE html>

<html>
<head>
    <title>Debatable DND character sheet</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class='site_info'>
        <h1>Welcome to Debatable, DND character sheets</h1>
        <p>This is easy to use, fast to create, available anytime DND character sheet.   It will only take less than a minute to create a personal, DND character sheet.</p>
    </div>
    
    <div class="acount">
        <form action="new_user_func.php" method="post">
            <h3>New Acount</h3>
            <input type="text" id="player_name" name="player_name" placeholder="player Name" />
            <br />
            <input type='email' id="new_user_email" name="user_email" placeholder="Email" />
            <br/>
            <input type="text" id="new_user_username" name="user_username" placeholder='Username' />
            <br/>
            <input type='password' id="new_user_password" name="user_password" placeholder='Password' />
            <br />
            <button type="submit">Submit</button>
        </form>
        
        <form action="login_func.php" method="post">
            <h3>Login</h3>
            <input type="text" id="user_name" name="user_name" placeholder="Username" />
            <br />
            <input type="password" id="user_password" name="user_password" placeholder="Password" />
            <br />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
